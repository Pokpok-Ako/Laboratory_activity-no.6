<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		|<title>Todo List App in JavaScript</title>
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="Lagbo_activity6_BSCS-1A.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="task-input">
				<img class="svg-image" src="bars-icon.png" alt="icon">
				<input type="text" placeholder="Add a new task">
			</div>
			<div class="controls">
				<div class="filters">
					<span class="active" id="all">All</span>
				</div>
				<button class="clear-btn">Clear All</button>
			</div>
			<ul class="task-box"></ul>
		</div>
		<script src="Lagbo_activity6_BSCS-1A.js"></script>
	</body>
</html>
